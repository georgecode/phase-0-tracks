<!DOCTYPE html>

<html>
<head>
  <title>Table-pratice</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <table>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Color</th>

    </tr>
    <tr>
      <td>Mazda</td>
      <td>B2200</td>
      <td>Green</td>
    </tr>
    <tr>
      <td>Ford</td>
      <td>Focus</td>
      <td>Blue</td>
    </tr>
    <tr>
      <td>Toyota</td>
      <td>Corola</td>
      <td>Red</td>
    </tr>

  </table>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td rowspan="2">Bob</td>
      <td>20</td>
      <td>555-3232</td>
    </tr>
    <tr>

      <td>30</td>
      <td>555-1212</td>
    </tr>
    <tr>
      <td colspan="2">Mary</td>
      <td>555-1234</td>
    </tr>

  </table>

</body>
</html>
